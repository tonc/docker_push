name: Smart Multi-Arch Sync (Fixed Multi-Platform)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
      
      - name: 登录镜像仓库
        run: |
          docker login docker.cnb.cool -u cnb -p ${{ secrets.cnb }}

      - name: 设置Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: 安装必要工具
        run: sudo apt-get install -y jq

      - name: 多平台镜像同步
        run: |
          set -eo pipefail
          
          # 创建支持多平台的构建器
          docker buildx create --name multiarch --platform linux/amd64,linux/arm64,linux/arm/v7 --use
          docker buildx inspect --bootstrap

          while IFS= read -r line; do
            [[ "$line" =~ ^#|^$ ]] && continue

            # 改进的平台参数解析（支持逗号/空格分隔）
            src_image=$(echo "$line" | awk '{print $1}')
            dest_image=$(echo "$line" | awk '{print $2}')
            platforms=$(echo "$line" | awk '{$1=$2=""; print $0}' | xargs | tr ',' ' ' | tr -s ' ')
            
            echo "🔍 处理: $src_image => $dest_image [平台: $platforms]"

            # 获取源镜像所有平台的manifest
            if ! src_manifest=$(docker manifest inspect "$src_image" 2>/dev/null); then
              echo "❌ 无法获取源镜像清单: $src_image"
              continue
            fi

            # 检查是否需要更新（比较所有平台）
            NEED_UPDATE=false
            if docker manifest inspect "$dest_image" &>/dev/null; then
              # 比较每个平台的digest
              for platform in $platforms; do
                src_digest=$(echo "$src_manifest" | jq -r --arg plat "$platform" '
                  .manifests[] | select(.platform.architecture == $plat | split("/")[1]) | .digest')
                dst_digest=$(docker manifest inspect "$dest_image" | jq -r --arg plat "$platform" '
                  .manifests[] | select(.platform.architecture == $plat | split("/")[1]) | .digest')
                
                if [ "$src_digest" != "$dst_digest" ]; then
                  NEED_UPDATE=true
                  echo "🔄 平台 $platform 有更新 (${dst_digest:0:12} → ${src_digest:0:12})"
                  break
                fi
              done
            else
              NEED_UPDATE=true
              echo "🆕 目标镜像不存在"
            fi

            if [ "$NEED_UPDATE" = true ]; then
              echo "🚀 开始同步多平台镜像..."
              
              # 使用buildkit的registry缓存直接复制镜像
              docker buildx build \
                --platform "$platforms" \
                --output=type=image,name=$dest_image,push=true \
                --cache-from=type=registry,ref=$src_image \
                --cache-to=type=inline \
                - <<< "FROM $src_image"
              
              echo "🎉 同步完成: $dest_image"
              echo "📊 镜像摘要: $(echo "$src_manifest" | jq -r '.config.digest' | cut -d: -f2 | head -c 12)"
            else
              echo "✅ 所有平台已是最新"
            fi
          done < $GITHUB_WORKSPACE/images.txt

          # 清理
          docker buildx rm multiarch || true

      - name: 清理资源
        run: |
          docker system prune -a -f
          docker builder prune -a -f