name: Robust Multi-Arch Image Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          install: true

      # ç™»å½•åˆ°é•œåƒä»“åº“
      - name: ç™»å½•åˆ° cnb é•œåƒä»“åº“
        run: |
          docker login docker.cnb.cool -u cnb -p ${{ secrets.cnb }}

      - name: Install tools
        run: sudo apt-get install -y jq

      - name: Sync Images
        run: |
          set -eo pipefail
          
          # åˆ›å»ºä¸“ç”¨æ„å»ºå™¨
          docker buildx create --name img_sync --use
          docker buildx inspect --bootstrap

          while IFS= read -r line; do
            [[ "$line" =~ ^#|^$ ]] && continue

            # æ”¹è¿›çš„å¹³å°å‚æ•°è§£æ
            src_image=$(echo "$line" | awk '{print $1}')
            dest_image=$(echo "$line" | awk '{print $2}')
            platforms=$(echo "$line" | awk '{$1=$2=""; print $0}' | xargs | tr ',' ' ' | sed 's/ /\n/g' | sort -u | xargs)
            
            # éªŒè¯å¹³å°æ ¼å¼
            validated_platforms=""
            for p in $platforms; do
              if [[ "$p" =~ ^[a-z0-9]+/[a-z0-9]+([/-][a-z0-9]+)*$ ]]; then
                validated_platforms="$validated_platforms $p"
              else
                echo "âš ï¸ è·³è¿‡æ— æ•ˆå¹³å°æ ¼å¼: $p"
              fi
            done
            validated_platforms=$(echo "$validated_platforms" | xargs)

            if [ -z "$validated_platforms" ]; then
              echo "âŒ æ²¡æœ‰æœ‰æ•ˆçš„å¹³å°å‚æ•°"
              continue
            fi

            echo "ğŸ” å¤„ç†: $src_image => $dest_image [å¹³å°: $validated_platforms]"

            # è·å–æºé•œåƒæ¸…å•
            if ! src_manifest=$(docker manifest inspect "$src_image" 2>/dev/null); then
              echo "âŒ æ— æ³•è·å–æºé•œåƒæ¸…å•"
              continue
            fi

            # æ£€æŸ¥æ›´æ–°
            NEED_UPDATE=false
            if docker manifest inspect "$dest_image" &>/dev/null; then
              for platform in $validated_platforms; do
                platform_type=$(echo "$platform" | cut -d'/' -f2)
                src_digest=$(echo "$src_manifest" | jq -r --arg plat "$platform_type" '
                  .manifests[] | 
                  select(.platform.architecture == $plat or 
                         (.platform.architecture + (.platform.variant? // "" | "/" + .)) == $plat) | .digest')
                
                dst_digest=$(docker manifest inspect "$dest_image" | jq -r --arg plat "$platform_type" '
                  .manifests[] | 
                  select(.platform.architecture == $plat or 
                         (.platform.architecture + (.platform.variant? // "" | "/" + .)) == $plat) | .digest')

                if [ -z "$src_digest" ]; then
                  echo "âš ï¸ æºé•œåƒä¸æ”¯æŒå¹³å°: $platform"
                  continue
                fi

                if [ "$src_digest" != "$dst_digest" ]; then
                  NEED_UPDATE=true
                  echo "ğŸ”„ å¹³å° $platform éœ€è¦æ›´æ–° (${dst_digest:0:12} â†’ ${src_digest:0:12})"
                fi
              done
            else
              NEED_UPDATE=true
              echo "ğŸ†• ç›®æ ‡é•œåƒä¸å­˜åœ¨"
            fi

            if [ "$NEED_UPDATE" = true ]; then
              echo "ğŸš€ å¼€å§‹åŒæ­¥..."
              
              # æ­£ç¡®çš„å¹³å°å‚æ•°æ ¼å¼
              platform_args=$(echo "$validated_platforms" | tr ' ' ',')
              
              docker buildx build \
                --platform "$platform_args" \
                --output=type=image,name=$dest_image,push=true \
                --cache-from=type=registry,ref=$src_image \
                --provenance=false \
                --sbom=false \
                - <<< "FROM $src_image"
              
              echo "ğŸ‰ åŒæ­¥æˆåŠŸ: $dest_image"
            else
              echo "âœ… å·²æ˜¯æœ€æ–°"
            fi
          done < "$GITHUB_WORKSPACE/images.txt"

          docker buildx rm img_sync || true

      - name: Clean up
        run: |
          docker system prune -a -f
          docker builder prune -a -f