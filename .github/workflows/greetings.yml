name: Mirror Multi-Arch Docker Images

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # æ¯å¤©å‡Œæ™¨3ç‚¹è‡ªåŠ¨è¿è¡Œ

jobs:
  mirror-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU for multi-arch support
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      # ç™»å½•åˆ° cnb
      - name: ç™»å½•åˆ° cnb
        run: |
          docker login docker.cnb.cool -u cnb -p ${{ secrets.cnb }}

      - name: Mirror Images with Multi-Arch Support
        run: |
          while IFS= read -r line; do
            if [ -z "$line" ]; then
              continue
            fi

            src_image=$(echo "$line" | awk '{print $1}')
            dest_image=$(echo "$line" | awk '{print $2}')
            platforms=$(echo "$line" | awk '{print $3}' | tr ',' ',')

            echo "Mirroring $src_image to $dest_image (Platforms: $platforms)"

            # ä½¿ç”¨ Buildx æ‹‰å–å¹¶æ¨é€å¤šå¹³å°é•œåƒ
            docker buildx build \
              --platform "$platforms" \
              --tag "$dest_image" \
              --push \
              "docker-image://$src_image"

          done < images.txt