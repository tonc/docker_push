name: Smart Multi-Arch Sync (Fixed Multi-Platform)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
      
      - name: ç™»å½•é•œåƒä»“åº“
        run: |
          docker login docker.cnb.cool -u cnb -p ${{ secrets.cnb }}

      - name: è®¾ç½®Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64,linux/arm/v7

      - name: å®‰è£…å¿…è¦å·¥å…·
        run: sudo apt-get install -y jq

      - name: å¤šå¹³å°é•œåƒåŒæ­¥
        run: |
          set -eo pipefail
          
          # åˆ›å»ºæ”¯æŒå¤šå¹³å°çš„æ„å»ºå™¨
          docker buildx create --name multiarch --platform linux/amd64,linux/arm64,linux/arm/v7 --use
          docker buildx inspect --bootstrap

          while IFS= read -r line; do
            [[ "$line" =~ ^#|^$ ]] && continue

            # æ”¹è¿›çš„å¹³å°å‚æ•°è§£æï¼ˆæ”¯æŒé€—å·/ç©ºæ ¼åˆ†éš”ï¼‰
            src_image=$(echo "$line" | awk '{print $1}')
            dest_image=$(echo "$line" | awk '{print $2}')
            platforms=$(echo "$line" | awk '{$1=$2=""; print $0}' | xargs | tr ',' ' ' | tr -s ' ')
            
            echo "ğŸ” å¤„ç†: $src_image => $dest_image [å¹³å°: $platforms]"

            # è·å–æºé•œåƒæ‰€æœ‰å¹³å°çš„manifest
            if ! src_manifest=$(docker manifest inspect "$src_image" 2>/dev/null); then
              echo "âŒ æ— æ³•è·å–æºé•œåƒæ¸…å•: $src_image"
              continue
            fi

            # æ£€æŸ¥æ˜¯å¦éœ€è¦æ›´æ–°ï¼ˆæ¯”è¾ƒæ‰€æœ‰å¹³å°ï¼‰
            NEED_UPDATE=false
            if docker manifest inspect "$dest_image" &>/dev/null; then
              # æ¯”è¾ƒæ¯ä¸ªå¹³å°çš„digest
              for platform in $platforms; do
                src_digest=$(echo "$src_manifest" | jq -r --arg plat "$platform" '
                  .manifests[] | select(.platform.architecture == $plat | split("/")[1]) | .digest')
                dst_digest=$(docker manifest inspect "$dest_image" | jq -r --arg plat "$platform" '
                  .manifests[] | select(.platform.architecture == $plat | split("/")[1]) | .digest')
                
                if [ "$src_digest" != "$dst_digest" ]; then
                  NEED_UPDATE=true
                  echo "ğŸ”„ å¹³å° $platform æœ‰æ›´æ–° (${dst_digest:0:12} â†’ ${src_digest:0:12})"
                  break
                fi
              done
            else
              NEED_UPDATE=true
              echo "ğŸ†• ç›®æ ‡é•œåƒä¸å­˜åœ¨"
            fi

            if [ "$NEED_UPDATE" = true ]; then
              echo "ğŸš€ å¼€å§‹åŒæ­¥å¤šå¹³å°é•œåƒ..."
              
              # ä½¿ç”¨buildkitçš„registryç¼“å­˜ç›´æ¥å¤åˆ¶é•œåƒ
              docker buildx build \
                --platform "$platforms" \
                --output=type=image,name=$dest_image,push=true \
                --cache-from=type=registry,ref=$src_image \
                --cache-to=type=inline \
                - <<< "FROM $src_image"
              
              echo "ğŸ‰ åŒæ­¥å®Œæˆ: $dest_image"
              echo "ğŸ“Š é•œåƒæ‘˜è¦: $(echo "$src_manifest" | jq -r '.config.digest' | cut -d: -f2 | head -c 12)"
            else
              echo "âœ… æ‰€æœ‰å¹³å°å·²æ˜¯æœ€æ–°"
            fi
          done < $GITHUB_WORKSPACE/images.txt

          # æ¸…ç†
          docker buildx rm multiarch || true

      - name: æ¸…ç†èµ„æº
        run: |
          docker system prune -a -f
          docker builder prune -a -f